{%  extends 'authbase.html' %}
{% block title %} DefensePro | Login {% endblock %}
{% load static %}
{% block content %}
    <body id="kt_body" class="app-blank app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
		<div class="d-flex flex-column flex-root" id="kt_app_root">
				<div class="d-flex flex-column flex-column-fluid flex-lg-row">
				<div class="d-flex flex-center w-lg-50 pt-15 pt-lg-5 px-10"> <!-- Adjusted padding here -->
					<div class="d-flex flex-center flex-lg-start flex-column">

					</div>
				</div>
				<div class="d-flex flex-center w-lg-50 p-10">
					<div class="card rounded-3 w-md-550px">
						<div class="card-body p-10 p-lg-20">
							<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form"  action="{% url 'accounts:login_url' %}" method="POST">
                                {% csrf_token %}
								<div class="text-center mb-11">
									<h1 class="text-dark fw-bolder mb-3">Sign In</h1>
									<div class="text-gray-500 fw-semibold fs-6">{% include 'alerts.html' %}</div>
								</div>
								<div class="fv-row mb-8">
									<input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" />
								</div>
								<div class="fv-row mb-3">
									<input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent" />
								</div>
								<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
									<div></div>
									<!--begin::Link-->
									<a href="reset-password.html" class="link-primary">Forgot Password ?</a>
								
								</div>
							
								<div class="d-grid mb-10">
									<button type="submit" class="btn btn-primary">
										
										<span class="indicator-label">Sign In</span>
                                        
									</button>
								</div>
							
								<div class="text-gray-500 text-center fw-semibold fs-6">Not a Member yet? 
								<a href="{% url 'accounts:student_signup_url' %}" class="link-primary">Sign up</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
    </body>
	
	
{% endblock %}
