{% extends 'base.html' %}
{% block title %} DefensePro|add Documents {% endblock %}
{% load static %}
{% block content %}
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add Document</h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'documents:newDocuments_urls' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}

                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" class="form-control" name="title">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Chapter</label>
                                    <div class="col-sm-12 col-md-7">
                                        <select class="form-control selectric" name="chapter">
                                            <option value="">Select Chapter</option>
                                            {% for choice in form.chapter.field.choices %}
                                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                               
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Upload the
                                        Document</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="file" name="content" id="image-upload">
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <div class="col-sm-12 col-md-7 offset-md-3">
                                        <button type="submit" class="btn btn-primary">Create Post</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
{% endblock %}
