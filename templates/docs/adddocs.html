{% extends 'base.html' %}
{% block title %} DefensePro|add Documents {% endblock %}
{% load static %}
{% block content %}
<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Document</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'documents:newDocuments_urls' %}" method="POST" >
                            {% csrf_token %}
                            <div class="form-group row mb-4">
                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                                <div class="col-sm-12 col-md-7">
                                    <input type="text" class="form-control" name="title">
                                </div>
                            </div>
                            <!-- Other form fields -->
                            <div class="form-group row mb-4">
                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Thumbnail</label>
                                <div class="col-sm-12 col-md-7">
                                    <div id="image-preview" class="image-preview">
                                        <label for="image-upload" id="image-label">Choose File</label>
                                        <input type="file" name="thumbnail" id="image-upload" onchange="previewImage(this)">
                                        <img id="thumbnail-preview" src="#" alt="Thumbnail Preview" style="display: none; max-width: 200px;">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-4">
                                <div class="col-sm-12 col-md-7 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Create Post</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function previewImage(input) {
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('thumbnail-preview').src = e.target.result;
            document.getElementById('thumbnail-preview').style.display = 'block';
            document.getElementById('image-label').innerText = 'Change File';
        }
        reader.readAsDataURL(input.files[0]);
    }
</script>
{% endblock %}
